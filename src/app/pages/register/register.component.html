<h2 class="title">Registo de Utilizador</h2>

<div class="registerContainer">

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="formGroup">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" required />
    </div>

    <div class="formGroup">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="formGroup">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="user.senha" name="senha" required />
    </div>

    <div class="formGroup">
      <label for="morada">Morada:</label>
      <input type="text" id="morada" [(ngModel)]="user.morada" name="morada" required />
    </div>

    <div class="formGroup">
      <label for="cod_postal">Código Postal:</label>
      <input type="text" id="cod_postal" [(ngModel)]="user.cod_postal" name="cod_postal" required />
    </div>

    <div class="formGroup">
      <label for="pais">País:</label>
      <input type="text" id="pais" [(ngModel)]="user.pais" name="pais" required />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    <p id="camposObrigatorios">Todos os campos são de preenchimento obrigatório.</p>
  </form>

  <div>
    <button (click)="voltar()">Voltar</button>
  </div>

</div>
